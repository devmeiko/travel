<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>UK Trip Planner</title>
</head>
<body>
  <!-- 🔼 Header bovenaan -->
  <header id="mainHeader" class="expanded">
    <div class="header-bar">
      <h1>🧭 UK Trip planner</h1>
      <button id="toggleHeader" title="Toggle header view">▲</button>
    </div>
    <div id="headerDetails">
      <div id="countdowns">⏳ Loading countdown...</div>
      <div id="eta">🛰️ ETA will appear here once a journey is started.</div>
    </div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </header>

  <!-- 🔁 Pagina's -->
  <div id="pages">
    <!-- 🏠 Home / Planning -->
    <main id="homePage"></main>

    <!-- 📝 Notities -->
    <section id="notesPage" style="display: none; padding: 1em;">
      <h2>📝 Notes</h2>
      <div style="max-width: 680px; margin: 0 auto;">
        <textarea id="globalNotes" style="width: 100%; height: 200px; font-size: 1rem; box-sizing: border-box; padding: 0.75em;"></textarea>
        <button id="saveNotes" style="margin-top: 0.5em;">💾 Save Notes</button>
        <p id="notesSavedStatus" style="font-size: 0.85rem; color: green;"></p>
      </div>
      <p id="notesSavedStatus" style="font-size: 0.85rem; color: green;"></p>
    </section>

    <!-- ⚙️ Instellingen -->
    <section id="optionsPage" style="display: none; padding: 1em;">
      <h2>⚙️ Options</h2>

      <div id="deviceControl" style="margin: 2em 0; text-align: center;">
        <input type="number" id="deviceRank" placeholder="Device number" min="0" style="padding: 0.5em; width: 120px;">
        <button id="saveDeviceRank" style="padding: 0.5em;">Save</button>
        <p id="currentRank" style="margin-top: 0.5em; font-size: 0.9em;"></p>
      </div>

      <div style="text-align:center; margin-top: 1em;">
        <button id="refreshData">🔄 Refresh data</button>
      </div>
    </section>
  </div>

  <!-- 🔻 Navigatiebalk onderaan -->
  <nav style="position: fixed; bottom: 0; left: 0; right: 0; height: 60px; display: flex; justify-content: space-around; align-items: center; background: white; box-shadow: 0 -1px 6px rgba(0,0,0,0.1); z-index: 999;">
    <button onclick="switchPage('notesPage')" style="all: unset; text-align: center; cursor: pointer;">📝<br><small>Notes</small></button>
    <button onclick="switchPage('homePage')" style="all: unset; text-align: center; cursor: pointer;">🏠<br><small>Home</small></button>
    <button onclick="switchPage('optionsPage')" style="all: unset; text-align: center; cursor: pointer;">⚙️<br><small>Options</small></button>
  </nav>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ✅ Jouw scripts in correcte volgorde -->
  <script src="firebase-config.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
