<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>UK Trip Planner</title>
</head>
<body>
  <header id="mainHeader" class="expanded">
    <div class="header-bar">
      <h1>🧭 UK Trip planner</h1>
      <button id="toggleHeader" title="Toggle header view">▲</button>
    </div>
    <div id="headerDetails">
      <div id="countdowns">⏳ Loading countdown...</div>
      <div id="eta">🛰️ ETA will appear here once a journey is started.</div>
    </div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </header>

  <main id="schedule"></main>

  <div style="text-align:center; margin-top: 1em;">
    <button id="refreshData">🔄 Refresh data</button>
  </div>

  <div id="deviceControl" style="margin: 2em 0; text-align: center;">
    <input type="number" id="deviceRank" placeholder="Device number" min="0" style="padding: 0.5em; width: 120px;">
    <button id="saveDeviceRank" style="padding: 0.5em;">Save</button>
    <p id="currentRank" style="margin-top: 0.5em; font-size: 0.9em;"></p>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- ✅ Jouw scripts in correcte volgorde -->
  <script src="firebase-config.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
